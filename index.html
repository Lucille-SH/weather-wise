<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherWise</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="city-search" />
          <input type="submit" value="Search" id="city-submit" />
        </form>
      </header>
      <hr class="divider" />
      <main class="selected-city">
        <div class="main-city-details">
          <h1 class="main-city" id="main-city"></h1>
          <p>
            <span id="current-day-time"> </span>,
            <span id="current-condition"></span>
            <br />
            Humidity:
            <span class="humidity-percent" id="humidity-percent"></span>, Wind:
            <span class="wind-kms" id="wind-kms"></span>
          </p>
        </div>
        <div class="main-temp">
          <div class="main-weather-icon" id="main-weather-icon"></div>
          <div class="main-weather-degrees" id="main-weather-degrees"></div>
          <div class="main-weather-unit">Â°C</div>
        </div>
      </main>
      <div class="weather-forecast" id="weather-forecast"></div>

      <hr class="divider" />
      <footer>
        This project was coded by
        <a href="https://github.com/Lucille-SH" target="_blank"
          >Lucille Shankland</a
        >, and is
        <a href="https://github.com/Lucille-SH/weather-wise" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://weatherwise-shecodes-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

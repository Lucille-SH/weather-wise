<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <input type="search" placeholder="Enter a city..." required />
      <input type="submit" value="Search" />
    </header>
    <main>
      <h1>Dublin</h1>
      <div>
        <p>
          Monday 20:46, moderate rain
          <br />
          Humidity: 87%, Wind: 7.2km/h
        </p>
      </div>
      <div class="mainTemp">🌦️ 14°C</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/Lucille-SH" target="_blank"
        >Lucille Shankland</a
      >, and is
      <a href="https://github.com/Lucille-SH/weather-wise" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://weatherwise-shecodes-app.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
